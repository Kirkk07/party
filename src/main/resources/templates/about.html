<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's party!</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-5">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
    <div class="container-fluid bg-light">
        <a class="navbar-brand" th:href="@{home}">Lets Party!</a>
        <div class="navbar-nav">
            <a class="nav-link " th:href="@{home}">Home</a>
            <a class="nav-link active" th:href="@{about}">About</a>
        </div>
    </div>
</nav>
<h1>About me</h1>

<div>
<ol>
    <li th:text="${myName}"></li>
    <li th:text="${myStreet}"></li>
    <li th:text="${myCity}"></li>
</ol>

</div>
<div>
    <p th:text="|Ik ben ${myName}|"></p>
</div>
<div >

    <p th:text="|Ik ben ${myName} en woon in ${myStreet}, te ${myCity}|"></p>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</body>
</html>
